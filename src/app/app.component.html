<div>
    <div class="cols" [ngStyle]="{'background-color':tabName=='Search'? '#24f355' : '' }" (click)='tab("Search")'>Element id scroll
    </div>
    <div class="cols" [ngStyle]="{'background-color':tabName=='Paginate'? '#24f355' : '' }" (click)='tab("Paginate")'>
        Paginate table</div>
    <div class="cols" [ngStyle]="{'background-color':tabName=='Select'? '#24f355' : '' }" (click)='tab("Select")'>Select
    </div>
    <div class="cols" [ngStyle]="{'background-color':tabName=='Normal'? '#24f355' : '' }" (click)='tab("Normal")'>Default Image
    </div>
</div>

<div class='scroll' ngInit [targetId]='id' [data]="data" *ngIf='tabName=="Search"'>
    <div class='inner' [ngStyle]="{'background-color':(i+1)==id? '#f3e9a8' : '' }"
        *ngFor='let item of data;let i=index'>
        <img class="imgSize" src="{{item.url}}" alt="" id='{{item.id}}'>{{item.id}}
    </div>
</div>

<div class='scroll' ngInit *ngIf='tabName=="Paginate"'>
    <div class='inner' *ngFor='let item of pageOfItems'>
        <img class="imgSize" src="{{item.url}}" alt="" id='{{item.id}}'>item{{item.id}}
    </div>
    <div class="card-footer pb-0 pt-3">
        <jw-pagination [items]="data" (changePage)="onChangePage($event)"></jw-pagination>
    </div>
</div>

<div class='scroll' style="height: 800px;" ngInit *ngIf='tabName=="Select"'>
    <div style="width:35%;margin: auto;background-color: yellow" class="mt-4;">
        <ng-multiselect-dropdown [placeholder]="selector" [data]="dropdownList" [(ngModel)]="selectedItems"
            [settings]="dropdownSettings" (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
        </ng-multiselect-dropdown>
    </div>
</div>

<div class='scroll' ngInit *ngIf='tabName=="Normal"'>
        <img src="invalid Image url" alt="">
        <ng-select class="custom"></ng-select>

</div>
